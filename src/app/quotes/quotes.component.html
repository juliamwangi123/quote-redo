
<div class="container-fluid main">
    <h2 class="heading" >Quote-Generator</h2>

<div class="row">

    <div class=" col-12  col-sm -8 col-md-8 quotes" >
                <ul   *ngFor="let item of quotes; let i = index"  class="col-4 innerContainer"  >
                   
                
                                    <div  *ngIf="item.upCounter ==highest; then highVote; else lowVotes"  >

                                    </div>

                                    <ng-template #highVote>
                                        <li   class="display-quote" appHighestUpvote><i class="fas fa-quote-left"></i>   {{item.quote}}  <br> <i class="fas fa-quote-right"></i></li>

                                    </ng-template>
                                    <ng-template #lowVotes>
                                        <li   class="display-quote"><i class="fas fa-quote-left"></i>   {{item.quote}}  <br> <i class="fas fa-quote-right"></i></li>

                                    </ng-template>
                
                
                    <app-quote-details
                         [parentData] = "item"> 
                
                    </app-quote-details> 

                   
             
            
                    
                

                    <div class="votes">
                        <div class="one">
                        {{item.upCounter}}<i class="bi bi-hand-thumbs-up" (click)="upVote(i)"></i>
                        {{item.downCounter}}<i class="bi bi-hand-thumbs-down" (click)="downVote(i)"></i>
                        </div>
                        <div class="two">
                            <button (click)="deleteQuote(i)"><i class="bi bi-trash"></i></button>
                        </div>
                       </div> 

                       <small> posted by: {{item.publisher}} {{item.datePosted|date :'short'}}  <br> {{item.datePosted|dateCount }} days ago </small>
                                              


                       
                </ul>

   
       </div>

       <div class="col-6 col-md-6" class="form" *ngIf="toDisplay"> 
         <app-form  (createQuote)="customQuote($event)" ></app-form>
    
    </div>
</div>
          <button type="button" class="btn btn-primary btn-lg" (click)= "toggleShow()" class="generate">Genarate Quote</button>

</div>
